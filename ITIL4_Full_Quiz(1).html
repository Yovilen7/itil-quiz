    let currentQuestion = 0;
    let score = 0;

    function renderQuestion() {
      const q = questions[currentQuestion];
      const container = document.getElementById("quiz");
      let optionsHtml = "";
      q.options.forEach(opt => {
        const letter = opt.charAt(0);
        optionsHtml += `<button onclick="checkAnswer(this, '${letter}')">${opt}</button>`;
      });
      container.innerHTML = `
        <div class="question">Q${currentQuestion + 1}: ${q.question}</div>
        <div class="options">${optionsHtml}</div>
      `;
      document.getElementById("prevBtn").disabled = currentQuestion === 0;
      document.getElementById("nextBtn").disabled = currentQuestion === questions.length - 1;
    }

    function checkAnswer(btn, selected) {
      const q = questions[currentQuestion];
      const buttons = btn.parentElement.querySelectorAll("button");
      buttons.forEach(b => b.disabled = true);
      if (selected === q.answer) {
        btn.classList.add("correct");
        score++;
      } else {
        btn.classList.add("incorrect");
        buttons.forEach(b => {
          if (b.innerText.startsWith(q.answer)) {
            b.classList.add("correct");
          }
        });
      }
      document.getElementById("score").innerText = "Score: " + score;
    }

    function nextQuestion() {
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        renderQuestion();
      }
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        renderQuestion();
      }
    }

    window.onload = renderQuestion;
